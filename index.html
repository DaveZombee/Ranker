<!DOCTYPE html>
<html>

<head>
    <title>Ranker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="title">
        <h1>very accurate ranker</h1>
    </div>
    <div class="content" id="content">

        <button type="input" onclick="submit()">Submit</button>
    </div>
</body>

</html>
